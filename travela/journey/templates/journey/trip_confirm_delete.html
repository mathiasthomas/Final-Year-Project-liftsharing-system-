{% extends "journey/base.html" %}

{% block content %}


<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Ride</legend>
            <h2>Are sure u want to delete this Ride?"</h2>
        </fieldset>
        <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes,Delete</button>
                <a class="btn btn-primary" href="{% url 'trip-detail' object.id %}">Cancel</a>
        </div>
    </form>

    
</div>
{% endblock content %}
